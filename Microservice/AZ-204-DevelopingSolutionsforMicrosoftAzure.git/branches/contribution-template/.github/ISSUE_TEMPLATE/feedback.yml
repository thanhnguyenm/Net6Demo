name: Feedback Report
description: File a feedback report
title: "M00-LAB00: QUICK_DESCRIPTION"
labels: ["feedback"]
body:
  - type: markdown
    attributes:
      value: |
        # Thanks for taking the time to fill out this feedback report!
        
        **Replace feedback name LAB00:QUICK_DESCRIPTION, for example "LAB01: My new feedback"**
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info ðŸ˜‰?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What should we change?
      description: What should we change?
      placeholder: Tell us your proposal!
      value: PROPOSAL
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Lab
      description: Lab name
      options:
        - Other
        - Lab 01 Build a web application on Azure platform as a service offerings
        - Lab 02 Implement task processing logic by using Azure Functions
        - Lab 03 Retrieve Azure Storage resources and metadata by using the Azure Storage SDK for .NET
        - Lab 04 Develop solutions that use Azure Cosmos DB
        - Lab 05 Deploy compute workloads by using images and containers
        - Lab 06 Authenticate by using OpenID Connect, MSAL, and .NET SDKs
        - Lab 07 Access resource secrets more securely across services
        -	Lab 08 Create a multi-tier solution by using Azure services
        - Lab 09 Publish and subscribe to Event Grid events
        - Lab 10 Asynchronously process messages by using Azure Service Bus Queues
        - Lab 11 Monitor services that are deployed to Azure
        - Lab 12 Enhance a web application by using the Azure Content Delivery Network
    validations:
      required: true
  - type: textarea
    id: Screenshots
    attributes:
      label: Relevant screenshots
      description: Please copy and paste any relevant screenshots ðŸ“¸
      value: paste here ðŸ˜‰ 
  
